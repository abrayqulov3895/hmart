{% extends 'base.html' %}
{% load static %}
{% block title %}

<input type="radio" name="rate" id="star-5" value="5"> <label for="star-5" class="fas fa-star"></label>
<input type="radio" name="rate" id="star-4" value="4"> <label for="star-4" class="fas fa-star"></label>
<input type="radio" name="rate" id="star-3" value="3"> <label for="star-3" class="fas fa-star"></label>
<input type="radio" name="rate" id="star-2" value="2"> <label for="star-2" class="fas fa-star"></label>
<input type="radio" name="rate" id="star-1" value="1"> <label for="star-1" class="fas fa-star"></label>

{% endblock title %}

{% block content %}


        <!-- breadcrumb-area start -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 text-center">
                        <h2 class="breadcrumb-title">Login</h2>
                        <!-- breadcrumb-list start -->
                        <ul class="breadcrumb-list">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active">Login</li>
                        </ul>
                        <!-- breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb-area end -->
        <!-- login area start -->
        <div class="login-register-area pt-100px pb-100px">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-bs-toggle="tab" href="#lg1">
                                    <h4>login</h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form method="post">
                                                {% csrf_token %}
                                                {% include "alert.html" %}
                                                <input type="text" name="username" placeholder="Username" />
                                                <input type="password" name="password" placeholder="Password" />
                                                <div class="button-box">
                                                    <div class="login-toggle-btn">
                                                        <input type="checkbox" />
                                                        <a class="flote-none" href="javascript:void(0)">Remember me</a>
                                                        <a href="#">Forgot Password?</a>
                                                    </div>
                                                    <button type="submit"><span>Login</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                         
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- login area end -->


{% endblock content %}
